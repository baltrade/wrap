    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #3a3a3a;
      color: #f0f0f0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px;
    }
    h1 { 
      text-align: center; 
      margin-bottom: 30px; 
      color: #ff8800;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .project-card {
      background: #4a4a4a;
      border: 1px solid #555;
      border-radius: 8px;
      overflow: hidden;
      width: calc(33% - 20px);
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 10px;
    }
    .main-photo {
      max-width: 100%;
      height: auto;
      border-bottom: 1px solid #555;
      margin-bottom: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .thumbnails {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .thumbnails img {
      width: 50px;
      height: auto;
      cursor: pointer;
      border: 1px solid #777;
      border-radius: 3px;
    }
    .project-card h3 { 
      margin: 5px 0; 
      font-size: 1rem; 
      color: #fff;
    }
    .project-card p { 
      font-size: 0.9rem; 
      color: #ccc; 
    }
    @media (max-width: 900px) { .project-card { width: calc(50% - 20px); } }
    @media (max-width: 600px) { .project-card { width: 100%; } }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
    }
    .modal-content {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-content img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1100;
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-size: 50px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      padding: 0 15px;
      z-index: 1100;
    }
    .prev-btn { left: 20px; }
    .next-btn { right: 20px; }

    /* Contacts */

  <!-- Modal -->
  <div class="modal" id="imageModal">
    <span class="close-btn">&times;</span>
    <span class="nav-btn prev-btn">&#10094;</span>
    <span class="nav-btn next-btn">&#10095;</span>
    <div class="modal-content">
      <img id="modalImage" src="" alt="">
    </div>
  </div>

  <script>
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    const closeBtn = document.querySelector('.close-btn');
    const prevBtn = document.querySelector('.prev-btn');
    const nextBtn = document.querySelector('.next-btn');

    let currentImages = [];
    let currentIndex = 0;

    document.querySelectorAll('.project-card').forEach(card => {
      const mainPhoto = card.querySelector('.main-photo');
      const thumbs = card.querySelectorAll('.thumbnails img');
      const images = card.dataset.images.split(',');

      thumbs.forEach((thumb, index) => {
        thumb.addEventListener('click', () => {
          openModal(images, index);
        });
      });

      mainPhoto.addEventListener('click', () => {
        openModal(images, 0);
      });
    });

    function openModal(images, index) {
      currentImages = images;
      currentIndex = index;
      modalImg.src = currentImages[currentIndex];
      modal.style.display = 'block';
    }

    function showImage(index) {
      if (index < 0) index = currentImages.length - 1;
      if (index >= currentImages.length) index = 0;
      currentIndex = index;
      modalImg.src = currentImages[currentIndex];
    }

    closeBtn.onclick = () => { modal.style.display = 'none'; };
    prevBtn.onclick = () => { showImage(currentIndex - 1); };
    nextBtn.onclick = () => { showImage(currentIndex + 1); };
    window.onclick = event => { if (event.target === modal) modal.style.display = 'none'; };
  </script>
